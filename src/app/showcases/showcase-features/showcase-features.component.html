
<mat-card >
    <mat-card-title>Angular 12: Nullish Coalescing & Styling</mat-card-title>
    <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
    <img mat-card-image src="../../../assets/images/moneycat.jpg" alt="money cat">
    <mat-card-content>
        <!-- Before Angular 12-->       
        <div><h2>I found <span class="green-text"><b> {{message}} </b></span> in the fridge.</h2></div>
    
        <!-- After Angular 12 : Nullish Coalescing in HTML -->  
        <div><h2>I found <span class="green-text"> <b> {{condition1 ?? condition2}} </b></span> in the fridge.</h2></div>
    </mat-card-content>
    <!-- <mat-divider></mat-divider> -->

    <mat-card-actions >
       
     <div class="button-row">

      <button mat-flat-button color="primary">LIKE</button>
      <button mat-flat-button color="warn">SHARE</button>
      </div>
    </mat-card-actions>
    
  </mat-card>
  <br>
  <mat-card >
    <mat-card-title>Angular 13: Form </mat-card-title>
    <!-- <mat-card-subtitle>Start</mat-card-subtitle> -->
    
    <mat-card-content>
        <mat-sidenav-container>
            <mat-sidenav-content>
              <form [formGroup]="myForm" (ngSubmit)="submitForm()" >
                
                <!-- Name -->
                <mat-form-field appearance="fill" class="full-width">
                  <input matInput placeholder="Name" formControlName="name" [maxlength]="nameMaxLength">
                </mat-form-field>
                <p>{{myForm.get('name')?.status}} </p> 
                <!-- Nick Name -->
                <mat-form-field appearance="fill" class="full-width">
                  <input matInput placeholder="example@email.com" formControlName="email">
                </mat-form-field>
                <p> {{myForm.get('email')?.status}} </p>
              
               <p> Form Status {{myForm.status}} </p>
              
                <div class="button-row">
                    <!-- Submit -->
                        <button mat-flat-button color="primary">Submit</button>
                  
                        </div>
                   
                        
              </form>
              <a  [routerLink]="link" [queryParams]="{code: '1235?745', group: 'A'}" >Go to Users</a>
            </mat-sidenav-content>
          </mat-sidenav-container>
          </mat-card-content>
    <!-- <mat-card-actions >
       
 
    </mat-card-actions> -->
    
  </mat-card>
